<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script type="text/javascript">
        (function () {
            var l = window.location;
            // build redirect back to your base path with ?p=
            var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/pranav_dev/?p=' +
                encodeURIComponent(l.pathname.replace(/^\/pranav_dev/, '') + l.search + l.hash);
            window.location.replace(redirect);
        })();
    </script>
</head>

<body>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>

</html>
